  "现在的招待人员是严茫熙。\n严茫熙手握着一支钢笔，趁你不注意的时候用力甩到了你的身旁，钉在了你身后的墙上。\n“下次可就不是这里了。”她拍了拍手，身上的棕黑色酒保服显得尤为宽松。",
